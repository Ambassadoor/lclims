<h1 style="text-align: left"><font face="Arial" size="5">Can new functions 
from b-PAC3 be added to an older system using b-PAC2?</font></h1>

<p style="text-align: left">&nbsp;</p>
<div class="fragment"><font face="Arial" size="3">In order to use new functions 
  provided with b-PAC3, some methods from b-PAC 1 or 2 must be modified as 
  b-PAC3 methods.<br>
  Refer to the replacement samples provided in the Help.</font></div>
