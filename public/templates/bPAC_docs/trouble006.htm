<h1 style="text-align: left"><font face="Arial" size="5">It is taking a long 
time to run Open()</font></h1>
<div class="fragment"><font face="Arial" size="3">With Open(), printer 
  enumeration is performed internally.<br>
  If a printer with slow response is connected, for example, a 
  printer on the network that is turned off, Open () can take a long time.</font></div>
